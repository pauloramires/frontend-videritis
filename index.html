						<!-- Modal Contact Form

						<a href="#" data-toggle="modal" data-target="#contactFormModal"

						   data-i18n="[html]contact_form.send_email"></a>

						<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog"
							 aria-labelledby="contactFormModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
										<h4 class="modal-title" id="contactFormModalLabel"
											data-i18n="[html]contact_form.form_title">placeholder</h4>
									</div>
									<div class="modal-body">
										<div id="contact-form-result" data-notify-type="success"
											 data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>
										<form class="nobottommargin" id="template-contactform"
											  name="template-contactform" action="include/sendemail.php" method="post">

											<div class="form-process"></div>

											<div class="col_half">
												<label for="template-contactform-name"
													   data-i18n="[html]contact_form.name"></label>
												<input type="text" id="template-contactform-name"
													   name="template-contactform-name" value=""
													   class="sm-form-control required"/>
											</div>

											<div class="col_half col_last">
												<label for="template-contactform-email"
													   data-i18n="[html]contact_form.email_address"></label>
												<input type="email" id="template-contactform-email"
													   name="template-contactform-email" value=""
													   class="required email sm-form-control"/>
											</div>

											<div class="clear"></div>

											<div class="col_half">
												<label for="template-contactform-phone"
													   data-i18n="[html]contact_form.phone"></label>
												<input type="text" id="template-contactform-phone"
													   name="template-contactform-phone" value=""
													   class="sm-form-control"/>
											</div>

											<div class="col_half col_last">
												<label for="template-contactform-service"
													   data-i18n="[html]contact_form.services"></label>
												<select id="template-contactform-service"
														name="template-contactform-service" class="sm-form-control">
													<option value=""
															data-i18n="[html]contact_form.service_selector">placeholder
													</option>
													<option value="Business Analysis"
															data-i18n="[html]contact_form.business_analysis">placeholder
													</option>
													<option value="System Development"
															data-i18n="[html]contact_form.system_development">
														placeholder
													</option>
													<option value="Other" data-i18n="[html]contact_form.other">
														placeholder
													</option>
												</select>
											</div>

											<div class="clear"></div>

											<div class="col_full">
												<label for="template-contactform-subject"
													   data-i18n="[html]contact_form.subject"></label>
												<input type="text" id="template-contactform-subject"
													   name="template-contactform-subject" value=""
													   class="required sm-form-control"/>
											</div>

											<div class="col_full">
												<label for="template-contactform-message"
													   data-i18n="[html]contact_form.message"></label>
												<textarea class="required sm-form-control"
														  id="template-contactform-message"
														  name="template-contactform-message" rows="6"
														  cols="30"></textarea>
											</div>

											<div class="col_full hidden">
												<input type="text" id="template-contactform-botcheck"
													   name="template-contactform-botcheck" value=""
													   class="sm-form-control"/>
											</div>

											<div class="col_full">
												<button class="button button-3d nomargin" type="submit"
														id="template-contactform-submit"
														name="template-contactform-submit" value="submit"
														data-i18n="[html]contact_form.send_message"></button>
											</div>

										</form>

										<script type="text/javascript">
											$("#template-contactform").validate({
												submitHandler: function (form) {
													$('.form-process').fadeIn();
													$(form).ajaxSubmit({
														target: '#contact-form-result',
														success: function () {
															$('.form-process').fadeOut();
															$('#template-contactform').find('.sm-form-control').val('');
															$('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
															SEMICOLON.widget.notifications($('#contact-form-result'));
														}
													});
												}
											});
										</script>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal"
												data-i18n="[html]contact_form.close"></button>
									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
						<!-- Modal Contact Form End -->
